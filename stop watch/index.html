<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        .stopwatch {
            font-size: 48px;
            margin: 20px 0;
        }

        .controls {
            margin-bottom: 20px;
        }

        .controls button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #4CAF50;
            color: white;
        }

        .lap-times {
            margin-top: 20px;
            text-align: left;
        }

        .lap-times div {
            font-size: 18px;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        .dark-mode {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .dark-mode span {
            padding: 5px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
        }

        /* Dark Mode Styles */
        body.dark {
            background-color: #2c2c2c;
        }

        .container.dark {
            background-color: #444;
            color: white;
        }

        .stopwatch.dark {
            color: #fff;
        }

        .controls button.dark {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="stopwatch" id="display">00:00:00</div>
        <div class="controls">
            <button id="startStop">Start</button>
            <button id="reset">Reset</button>
            <button id="split" disabled>Split</button>
        </div>
        <div class="lap-times" id="lapTimes"></div>
    </div>
    <div class="dark-mode">
        <span id="darkModeToggle">ðŸŒ™</span>
    </div>
    <script>
        let timer;
        let isRunning = false;
        let seconds = 0;
        let minutes = 0;
        let hours = 0;
        let lapCount = 0;

        const display = document.getElementById('display');
        const startStopButton = document.getElementById('startStop');
        const resetButton = document.getElementById('reset');
        const splitButton = document.getElementById('split');
        const lapTimes = document.getElementById('lapTimes');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const container = document.querySelector('.container');

        // Function to format time
        function formatTime() {
            const formattedSeconds = seconds < 10 ? `0${seconds}` : seconds;
            const formattedMinutes = minutes < 10 ? `0${minutes}` : minutes;
            const formattedHours = hours < 10 ? `0${hours}` : hours;
            return `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
        }

        // Start or stop the stopwatch
        function startStop() {
            if (isRunning) {
                clearInterval(timer);
                startStopButton.textContent = 'Start';
                splitButton.disabled = true;
            } else {
                timer = setInterval(() => {
                    seconds++;
                    if (seconds === 60) {
                        seconds = 0;
                        minutes++;
                    }
                    if (minutes === 60) {
                        minutes = 0;
                        hours++;
                    }
                    display.textContent = formatTime();
                }, 1000);
                startStopButton.textContent = 'Stop';
                splitButton.disabled = false;
            }
            isRunning = !isRunning;
        }

        // Reset the stopwatch
        function reset() {
            clearInterval(timer);
            isRunning = false;
            seconds = 0;
            minutes = 0;
            hours = 0;
            display.textContent = formatTime();
            lapTimes.innerHTML = '';
            startStopButton.textContent = 'Start';
            splitButton.disabled = true;
        }

        // Record a split time
        function split() {
            lapCount++;
            const lapTime = document.createElement('div');
            lapTime.textContent = `Lap ${lapCount}: ${formatTime()}`;
            lapTimes.appendChild(lapTime);
        }

        // Toggle dark mode
        function toggleDarkMode() {
            body.classList.toggle('dark');
            container.classList.toggle('dark');
            display.classList.toggle('dark');
            document.querySelectorAll('.controls button').forEach(button => button.classList.toggle('dark'));
            darkModeToggle.textContent = body.classList.contains('dark') ? 'ðŸŒž' : 'ðŸŒ™';
        }

        // Event listeners
        startStopButton.addEventListener('click', startStop);
        resetButton.addEventListener('click', reset);
        splitButton.addEventListener('click', split);
        darkModeToggle.addEventListener('click', toggleDarkMode);
    </script>
</body>
</html>
